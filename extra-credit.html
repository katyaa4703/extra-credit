    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
      }

      .header {
        background: #ffe780;
        margin-bottom: 40px;
        padding: 10px 0;
      }

      .header img {
        width: 90px;
        margin: -10px 10px 0 0;
      }

      .header h1 {
        margin: 0;
        display: inline-block;
      }

      }

      }

        margin: 0 auto;
        position: absolute;
      }

      .bottom-caption {
        bottom: 10px;
        left: 0;

        margin: 0 auto;
        position: absolute;
      }

        margin-top: 0;

      }

      .tool form label {

                </div>
                <div class="form-group">
                  <label>Top text</label>
                  <input id="top-text" type="text" class="form-control">
                </div>
                <div class="form-group">

          </div>
